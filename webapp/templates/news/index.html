{% extends "base.html" %}

{% block content %}  
<div class="row">
<div class="col-7">
    {% include 'messages.html' %}
      {% for news in news_list %}
      <h3><a href="{{ url_for('news.single_news', news_id=news.id) }}">{{ news.title }}</a></h3>
      <p>{{ news.published.strftime('%d-%m-%Y в %H:%M') }} | Комментарии: {{ news.comments_count() }}</p>
      <hr style="background-color: #f0db80;">
      {% endfor %}
  </div>
  {% include 'weather.html' %}
</div>    
  {% endblock %}
